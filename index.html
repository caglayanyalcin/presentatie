<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Mijn Beroepskeuze</title>
    <style>
        body {
            margin: 0;
            background-image: url('https://media.istockphoto.com/id/1201184307/vector/binary-code-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            margin: 30px auto;
        }

        .card:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px #000;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            font-size: 18px;
            padding: 12px 25px;
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #16a085;
        }

        img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            padding-top: 25px;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="card reveal">
            <img src="https://cdn.pixabay.com/photo/2015/05/15/14/47/coding-768528_1280.jpg" alt="Software Ontwikkelaar">
            <h1>Mijn beroepskeuze</h1> 
            <h1> Software Ontwikkelaar</h1>
            <h1>Caglayan Yalcin</h1>
            <h1>School: De Groepe Parel</h1>
            <a href="Beroep_Presentatie_Softwareontwikkelaar.pptx" download class="button">ðŸ“Š Download PowerPoint</a>
        </div>

        <div class="card reveal">
            <h1>Wat doet een Software Ontwikkelaar?</h1>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/N8YMlLxhD2M" title="Software Developer Video" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Scroll reveal effect
        function revealElements() {
            const reveals = document.querySelectorAll(".reveal");
            for (const el of reveals) {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    el.classList.add("active");
                }
            }
        }

        window.addEventListener("scroll", revealElements);
        window.addEventListener("load", revealElements);
    </script>
</body>
</html>
