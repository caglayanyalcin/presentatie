        }

        .video-links li {
            margin-bottom: 12px;
        }

        .video-links a {
            color: #00cec9;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
